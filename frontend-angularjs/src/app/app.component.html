<div [class.example-is-mobile]="mobileQuery.matches" id="app-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button *ngIf="isLogged" mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 routerLink="/" routerLinkActive="active" class="example-app-name cursor pointer">Web Book</h1>
        <span class="nav-spacer"></span>

        <!-- Menu do usuário, extrema direita -->
        <section *ngIf="isLogged">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/settings" routerLinkActive="active">Configurações</button>
                <button mat-menu-item (click)="onClickLogout()">Sair</button>
            </mat-menu>
        </section>
        <section *ngIf="!isLogged">
            <button mat-raised-button routerLink="/login" routerLinkActive="active">Login</button>
        </section>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav mode="over"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/">Obras</a>
                <a mat-list-item routerLink="/my-favorite-books">Obras favoritas</a>
                <a mat-list-item routerLink="/subscription">Assinatura</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content [ngClass]="isLogged ? 'grey lighten-3' : 'indigo'">
            <div id="app-content" class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
