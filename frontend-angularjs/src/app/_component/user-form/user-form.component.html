<div [formGroup]="userForm" class="row">
    <mat-form-field class="col s12 l6">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" type="text">
        <mat-error>Por favor, informe seu nome</mat-error>
    </mat-form-field>
    <mat-form-field class="col s12 l6">
        <mat-label>Sobrenome</mat-label>
        <input matInput formControlName="lastName" type="text">
        <mat-error>Por favor, informe seu sobrenome</mat-error>
    </mat-form-field>
    <mat-form-field class="col s12 l6">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error>Por favor, informe um email válido</mat-error>
    </mat-form-field>
    <mat-form-field class="col s12 l6">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error>Por favor, informe uma senha válida</mat-error>
    </mat-form-field>
    <mat-form-field class="col s12 l6">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" type="text" mask="000.000.000-00">
        <mat-error>Por favor, informe seu CPF</mat-error>
    </mat-form-field>
    <mat-form-field class="col s12 l6">
        <mat-label>Data nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthdayDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi startView="multi-year" #picker></mat-datepicker>
        <mat-error>Por favor, informe sua data de nascimento</mat-error>
    </mat-form-field>
</div>
